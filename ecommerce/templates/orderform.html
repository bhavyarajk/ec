{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">Address</label>
        <input type="text" class="form-control" name="a" placeholder="Enter the Address">
    </div>
    <div class="mb-3">
        <label  class="form-label">Phone</label>
        <input type="text" class="form-control" name="p" placeholder="Enter the Phone">
    </div>
        <div class="mb-3">
            <label  class="form-label">Accountnumber</label>
            <input type="text" class="form-control" name="n" placeholder="Enter the Acctnumber">
        </div>
        <div class="mb-3">

            <input type="submit" class="btn btn-secondary">
        </div>
    </form>
</div>
{% endblock %}
